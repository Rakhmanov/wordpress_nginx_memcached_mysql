version: "3.1"

services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./www:/var/www/html
      - ./nginx:/etc/nginx/conf.d
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - wordpress
    networks:
      - internal
      - front
    restart: unless-stopped
    labels:
      traefik.port: 80
      traefik.enable: true
      traefik.protocol: http
      traefik.frontend.priority: 1
      traefik.frontend.rule: Host:localhost
      traefik.docker.network: traefik_front
#      traefik.docker.certificatesresolvers.default.cme.storage: acme.json

  wordpress:
    build:
      context: .
    restart: unless-stopped
    volumes:
      - ./www:/var/www/html
      - ./config/php/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - ./config/php/www.conf:/usr/local/etc/php-fpm.d/www.conf
    networks:
      - internal
    depends_on:
      - db
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress      
      WORDPRESS_DB_PASSWORD: wordpress

  memcached:
    image: memcached:alpine
    environment:
      - "MEMCACHED_CACHE_SIZE=64"
    restart: unless-stopped
    networks:
      - internal

  db:
    image: mysql:5.7
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/conf:/etc/mysql/conf.d
      - ./db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    restart: unless-stopped
    command: mysqld --innodb-buffer-pool-size=20M
    #user: "1000:50"
    networks:
      - internal
    environment:
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_DATABASE: wordpress
      MYSQL_ROOT_PASSWORD: wordpress


  traefik:
    image: traefik:alpine
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    networks:
      - front
    labels:
      traefik.docker.network: traefik_front
    volumes:
      - acme:/acme
      - /var/run/docker.sock:/var/run/docker.sock
      - ./config/traefik/traefik.toml:/traefik.toml

volumes:
  mysql_data:
  acme:

networks:
  internal: 
  front:
    external:
      name: traefik_front